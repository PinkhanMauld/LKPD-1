    <div id="forms">

    <div>

    <div>
        <label for="">Kategori perekomendasi:</label>
       <select name="kategori" id="kategori" onchange="jabatan(this)">

       <option value="purnabakti">Purnabakti</option>
    </select>
    </div>
    <div>
        <label for="">Nomor ID Pegawai</label>

    <div id="jabatan">
        <label for="">Jabatan perekomendasi:</label>
        <input type="text" id="name" name="name">
    </div>
</div>
</div>
</form>
<script>
    function changeLabel(e) {
        let nameWrapper = document.getElementById("forms");
        if (e.value == "ada") {
            nameWrapper.style.display = "block";
        } else  {
            nameWrapper.style.display = "none";
        }
    }

    function jabatan(e) {
        let nameWrapper = document.getElementById("jabatan");
        if (e.value == "bri") {
            nameWrapper.style.display = "block";
        } else  {
            nameWrapper.style.display = "none";
        }
    }

    document.getElementById("forms").style.display= "none";
</script>
